<footer id="site-footer" class="connect-footer" role="contentinfo">
  <style>
    :root {
      --primary-yellow: #facc15;
      --zinc-900: #18181b;
      --zinc-800: #27272a;
      --text-light: #fff;
      --border-dark: #27272a;
    }
    .connect-footer {
      background: var(--zinc-900);
      color: var(--text-light);
      padding: 2.5rem 1.5rem 1.5rem;
      border-top: 1px solid var(--border-dark);
      box-shadow: inset 0 8px 18px -10px #0007;
      font-size: 1rem;
      user-select: none;
    }
    .footer-grid {
      display: grid;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      align-items: start;
      text-align: center;
    }
    @media (min-width: 768px) {
      .footer-grid {
        grid-template-columns: repeat(3, 1fr);
        text-align: left;
      }
    }
    .brand {
      font-size: 1.05rem;
      font-weight: 700;
      color: var(--primary-yellow);
      margin-bottom: 0.25rem;
      letter-spacing: 0.01em;
    }
    .copyright {
      font-size: 0.92rem;
      color: #f5e79a99;
      margin-bottom: 1.1rem;
    }
    .footer-links {
      display: flex;
      gap: 0.65rem;
      flex-wrap: wrap;
      margin-top: 0.75rem;
    }
    .footer-links a {
      background: rgba(250, 205, 21, 0.09);
      color: var(--primary-yellow);
      padding: 0.32rem 0.8rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-size: 0.97rem;
      transition:
        background 0.17s,
        color 0.17s;
    }
    .footer-links a:hover,
    .footer-links a:focus {
      background: var(--primary-yellow);
      color: #18181b;
      outline: none;
    }
    .footer-form input[type='email'] {
      background: var(--zinc-800);
      border: 1px solid var(--zinc-800);
      color: #fff;
      padding: 0.5rem 0.8rem;
      border-radius: 0.5rem;
      width: 100%;
      max-width: 280px;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    .footer-form input[type='email']:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--primary-yellow);
    }
    .footer-form button {
      background: var(--primary-yellow);
      color: #18181b;
      font-weight: 600;
      border: none;
      padding: 0.5rem 1.25rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.18s;
    }
    .footer-form button:hover {
      background: #e5b818;
    }
    .progress-bar-bg {
      background: var(--zinc-800);
      border-radius: 0.45rem;
      height: 0.85rem;
      margin: 1.1rem 0 0.25rem 0;
      overflow: hidden;
      max-width: 320px;
    }
    .progress-bar {
      background: linear-gradient(90deg, var(--primary-yellow), #ffe066 90%);
      height: 100%;
      width: 78%;
      transition: width 0.7s cubic-bezier(0.42, 0, 0.58, 1);
    }
    .progress-text {
      font-size: 0.99rem;
      color: var(--primary-yellow);
      font-weight: 600;
      letter-spacing: 0.01em;
      margin-bottom: 0.3rem;
    }
    .contact-block a {
      color: var(--primary-yellow);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.14s;
    }
    .contact-block a:hover,
    .contact-block a:focus {
      color: #fff;
      text-decoration: underline;
    }
    .countdown {
      font-family: monospace;
      font-size: 0.92rem;
      color: var(--primary-yellow);
      margin-top: 0.6rem;
    }
    .supporters {
      margin-top: 2.2rem;
      font-size: 0.93rem;
      color: #fff7;
      text-align: center;
      letter-spacing: 0.03em;
    }
  </style>

  <script>
    function handleNewsletterSignup(e) {
      e.preventDefault();
      const email = e.target.newsletter_email.value;
      alert(`Thanks for subscribing: ${email}`);
      e.target.reset();
    }
    (function () {
      const target = new Date('2025-07-01T10:00:00Z');
      const el = document.getElementById('countdown-timer');
      function update() {
        const now = new Date();
        const diff = target - now;
        if (diff <= 0) {
          el.textContent = 'Tournament is live!';
          return;
        }
        const d = Math.floor(diff / 86400000),
          h = Math.floor((diff % 86400000) / 3600000),
          m = Math.floor((diff % 3600000) / 60000),
          s = Math.floor((diff % 60000) / 1000);
        el.textContent = `${d}d ${h}h ${m}m ${s}s`;
      }
      update();
      setInterval(update, 1000);
    })();
  </script>
