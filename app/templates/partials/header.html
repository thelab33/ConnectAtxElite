<style>
  :root {
    --primary: #facc15;
    --bg-dark: #0a1f44;
    --text-light: #f0f0f0;
    --header-h: 68px;
  }
  [data-theme='dark'] {
    --bg-dark: #061633;
    --text-light: #e0e0e0;
  }

  .sticky-header {
    position: sticky;
    top: 0;
    width: 100%;
    background: rgba(15, 23, 42, 0.9);
    backdrop-filter: saturate(180%) blur(12px);
    z-index: 1040;
    transition:
      background 0.3s,
      box-shadow 0.3s;
    height: var(--header-h);
    display: flex;
    align-items: center;
  }
  .sticky-header.scrolled {
    background: rgba(15, 23, 42, 1);
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.5);
  }
  .header-container {
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
    padding: 0 0.75rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: var(--header-h);
  }
  .header-logo {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 1.35rem;
    font-weight: 700;
    color: var(--primary);
    text-decoration: none;
  }
  .header-logo img {
    height: 36px;
    border-radius: 999px;
    box-shadow: 0 0 6px #0003;
  }
  nav.desktop-nav {
    display: flex;
    gap: 1.5rem;
  }
  nav.desktop-nav a {
    position: relative;
    padding: 0.25rem 0;
    color: var(--text-light);
    text-decoration: none;
    font-weight: 600;
  }
  nav.desktop-nav a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 2px;
    width: 0;
    background: var(--primary);
    transition: width 0.25s;
  }
  nav.desktop-nav a:hover::after,
  nav.desktop-nav a:focus-visible::after {
    width: 100%;
  }

  .mobile-menu-btn {
    display: none;
    background: none;
    border: none;
    font-size: 1.75rem;
    color: var(--primary);
    cursor: pointer;
  }
  @media (max-width: 768px) {
    nav.desktop-nav {
      display: none;
    }
    .mobile-menu-btn {
      display: block;
    }
  }
  nav.mobile-nav {
    position: fixed;
    top: var(--header-h);
    right: 0;
    width: 90vw;
    max-width: 350px;
    height: calc(100vh - var(--header-h));
    background: var(--bg-dark);
    display: flex;
    flex-direction: column;
    padding: 2rem;
    transform: translateX(110%);
    transition: transform 0.3s;
    z-index: 2000;
  }
  nav.mobile-nav.open {
    transform: translateX(0);
  }
  nav.mobile-nav a {
    padding: 0.75rem 0;
    color: var(--text-light);
    text-decoration: none;
    font-weight: 600;
  }
  a:focus-visible,
  button:focus-visible {
    outline: 2px solid var(--primary);
    outline-offset: 3px;
  }
</style>

<header class="sticky-header" role="banner" aria-label="Site Header">
  <div class="header-container">
    <a
      href="{{ url_for('main.index') }}"
      class="header-logo"
      aria-label="Connect ATX Elite home"
    >
      <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" />
      Connect ATX Elite
    </a>

    <nav class="desktop-nav" role="navigation" aria-label="Primary">
      <a href="#about">About</a>
    </nav>

    <button
      id="mobile-menu-btn"
      class="mobile-menu-btn"
      aria-label="Toggle menu"
      aria-controls="mobile-nav"
      aria-expanded="false"
    >
      â˜°
    </button>

    <nav
      id="mobile-nav"
      class="mobile-nav"
      role="navigation"
      aria-label="Mobile Menu"
      tabindex="-1"
    >
      <a href="#about">About</a>
    </nav>
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const header = document.querySelector('.sticky-header');
    window.addEventListener('scroll', () => {
      header.classList.toggle('scrolled', window.scrollY > 20);
    });

    const btn = document.getElementById('mobile-menu-btn');
    const nav = document.getElementById('mobile-nav');

    btn.addEventListener('click', () => {
      const open = nav.classList.toggle('open');
      btn.setAttribute('aria-expanded', open);
      if (open) nav.focus();
    });

    document.addEventListener('mousedown', (e) => {
      if (
        nav.classList.contains('open') &&
        !nav.contains(e.target) &&
        !btn.contains(e.target)
      ) {
        nav.classList.remove('open');
        btn.setAttribute('aria-expanded', false);
      }
    });

    nav.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') btn.click();
    });
  });
</script>
