<header
  role="banner"
  class="sticky top-0 z-40 w-full border-b border-primary/20 bg-secondary/95 backdrop-blur shadow-lg"
>
  <div class="container mx-auto flex items-center justify-between px-4 py-4 lg:px-8">
    <!-- Logo / Brand -->
    <a
      href="{{ url_for('main.home') }}"
      class="flex items-center gap-3 rounded-2xl outline-none focus-visible:ring-4 focus-visible:ring-amber-400/70"
      aria-label="Connect ATX Elite homepage"
    >
      <img
        src="{{ url_for('static', filename='connect-atx-team.jpg') }}"
        alt="Connect ATX Elite logo"
        class="h-12 w-12 rounded-full ring-2 ring-amber-400 shadow-gold-glow"
      />
      <span
        class="text-2xl font-extrabold tracking-tight text-primary drop-shadow-lg"
      >
        Connect ATX Elite
      </span>
    </a>

    <!-- Desktop Navigation -->
    <nav
      class="hidden lg:flex items-center gap-8 font-medium text-foreground"
      aria-label="Primary"
    >
      {% for link, label in nav_links %}
      <a
        href="{{ link }}"
        class="nav-underline rounded-xl transition hover:text-primary focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-amber-400/70"
      >
        {{ label }}
      </a>
      {% endfor %}
    </nav>

    <!-- Actions: Theme toggle + Hamburger menu -->
    <div class="flex items-center gap-4">
      <!-- TODO: Insert theme toggle button here if needed -->

      <!-- Hamburger menu (visible on mobile only) -->
      <button
        id="hamburger"
        aria-label="Open main navigation"
        aria-expanded="false"
        aria-controls="mobile-menu"
        class="rounded-xl p-2 transition hover:bg-foreground/20 focus-visible:ring-4 focus-visible:ring-amber-400/70 lg:hidden"
      >
        <svg
          class="h-7 w-7"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="1.5"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5M3.75 17.25h16.5"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation Panel -->
  <nav
    id="mobile-menu"
    class="glass fixed inset-y-0 left-0 z-50 w-72 max-w-[80vw] overflow-y-auto bg-secondary shadow-2xl lg:hidden"
    aria-label="Mobile navigation"
    tabindex="-1"
    hidden
  >
    <div class="flex items-center justify-between border-b border-primary/20 px-4 py-4">
      <span class="text-xl font-extrabold text-primary">Menu</span>
      <button
        id="mobile-close"
        aria-label="Close menu"
        class="rounded-xl p-2 transition hover:bg-foreground/20 focus-visible:ring-4 focus-visible:ring-amber-400/70"
      >
        Ã—
      </button>
    </div>
    <ul class="flex flex-col gap-4 p-6 text-lg font-medium">
      {% for link, label in nav_links %}
      <li>
        <a
          href="{{ link }}"
          class="block w-full rounded-xl px-3 py-2 transition hover:bg-foreground/10 focus-visible:ring-4 focus-visible:ring-amber-400/70"
        >
          {{ label }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>

  <script>
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobile-menu');
    const mobileClose = document.getElementById('mobile-close');

    hamburger.addEventListener('click', () => {
      mobileMenu.hidden = false;
      hamburger.setAttribute('aria-expanded', 'true');
      mobileMenu.focus();
    });

    mobileClose.addEventListener('click', () => {
      mobileMenu.hidden = true;
      hamburger.setAttribute('aria-expanded', 'false');
      hamburger.focus();
    });

    // Optional: close mobile menu on outside click or Escape key
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && !mobileMenu.hidden) {
        mobileMenu.hidden = true;
        hamburger.setAttribute('aria-expanded', 'false');
        hamburger.focus();
      }
    });
  </script>
</header>
<header role="banner" class="sticky top-0 z-50 bg-yellow-400 text-black shadow p-4 flex justify-between items-center">
  <a href="/" class="flex items-center gap-3 font-bold text-xl">
    <img src="https://via.placeholder.com/40" alt="Connect ATX Elite Logo" class="rounded-full" />
    Connect ATX Elite
  </a>

  <nav class="hidden lg:flex gap-6 font-semibold">
    <a href="/" class="hover:underline">Home</a>
    <a href="/about" class="hover:underline">About</a>
    <a href="/contact" class="hover:underline">Contact</a>
  </nav>

  <button id="mobile-menu-btn" class="lg:hidden p-2 bg-black text-yellow-400 rounded">Menu</button>
</header>
