<header role="banner" class="sticky-header sticky top-0 z-40 w-full border-b border-primary/20 bg-secondary/95 backdrop-blur shadow-lg">
  <div class="container mx-auto flex items-center justify-between px-4 py-4 lg:px-8">
    <!-- ◉ LOGO / BRAND -->
    <a href="{{ url_for('main.home') }}" class="flex items-center gap-3 rounded-2xl outline-none focus-visible:ring-4 focus-visible:ring-amber-400/70">
      <img src="{{ url_for('static', filename='connect-atx-team.jpg') }}" alt="Connect ATX Elite logo" class="h-12 w-12 rounded-full ring-2 ring-amber-400 shadow-gold-glow" />
      <span class="text-2xl font-extrabold tracking-tight text-primary drop-shadow-lg">Connect ATX Elite</span>
    </a>

    <!-- ◉ DESKTOP NAVIGATION -->
    <nav class="hidden items-center gap-8 font-medium text-foreground lg:flex" aria-label="Main navigation">
      {% for link, label in nav_links %}
      <a href="{{ link }}" class="nav-underline rounded-xl transition hover:text-primary focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-amber-400/70">
        {{ label }}
      </a>
      {% endfor %}
    </nav>

    <!-- ◉ ACTIONS: theme toggle + hamburger (mobile) -->
    <div class="flex items-center gap-4">
      <!-- Theme toggle -->
      <button id="theme-toggle" aria-pressed="false" aria-label="Toggle dark mode" class="rounded-xl bg-foreground/10 p-2 transition hover:bg-foreground/20 focus-visible:ring-4 focus-visible:ring-amber-400/70">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1.5M6.364 6.364l1.06 1.06M3 12h1.5m14.95 0H21m-3.636-4.636l1.06-1.06M12 19.5V21m4.95-2.05l1.06 1.06M6.364 17.636l-1.06 1.06" />
        </svg>
      </button>

      <!-- Hamburger menu -->
      <button id="hamburger" aria-label="Open main navigation" aria-expanded="false" aria-controls="mobile-menu" class="rounded-xl p-2 transition hover:bg-foreground/20 focus-visible:ring-4 focus-visible:ring-amber-400/70 lg:hidden">
        <svg class="h-7 w-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M3.75 17.25h16.5" />
        </svg>
      </button>
    </div>
  </div>

  <!-- ◉ MOBILE NAVIGATION -->
  <nav id="mobile-menu" class="glass fixed inset-y-0 left-0 z-50 w-72 max-w-[80vw] overflow-y-auto bg-secondary shadow-2xl lg:hidden" aria-label="Mobile navigation" tabindex="-1">
    <div class="flex items-center justify-between border-b border-primary/20 px-4 py-4">
      <span class="text-xl font-extrabold text-primary">Menu</span>
      <button id="mobile-close" aria-label="Close menu" class="rounded-xl p-2 transition hover:bg-foreground/20 focus-visible:ring-4 focus-visible:ring-amber-400/70">×</button>
    </div>
    <ul class="flex flex-col gap-4 p-6 text-lg font-medium">
      {% for link, label in nav_links %}
      <li>
        <a href="{{ link }}" class="block w-full rounded-xl px-3 py-2 transition hover:bg-foreground/10 focus-visible:ring-4 focus-visible:ring-amber-400/70">
          {{ label }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>
