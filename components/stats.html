<section
  id="stats"
  class="connect-stats"
  role="region"
  aria-labelledby="stats-heading"
  tabindex="-1"
>
  <h2 id="stats-heading" class="sr-only">Program Stats</h2>
  <div class="stats-grid">
    <div class="stat-card" tabindex="0" aria-label="16 Players Enrolled">
      <div class="counter" data-target="16">0</div>
      <div class="label">Players Enrolled</div>
    </div>
    <div class="stat-card" tabindex="0" aria-label="11 Honor Roll Scholars">
      <div class="counter" data-target="11">0</div>
      <div class="label">Honor Roll Scholars</div>
    </div>
    <div class="stat-card" tabindex="0" aria-label="12 Tournaments Played">
      <div class="counter" data-target="12">0</div>
      <div class="label">Tournaments Played</div>
    </div>
    <div class="stat-card" tabindex="0" aria-label="3 Years Running">
      <div class="counter" data-target="3">0</div>
      <div class="label">Years Running</div>
    </div>
  </div>
</section>
